<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8f1b5398cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<header>
    <div class="menu">
        <nav>
            <ul>
                <div class="icone-sopra">
                    <li class="logo"><img src="img/logo.svg" alt=""></li>
                    <li class="logo-small"><img src="img/logo-small.svg" alt=""></li>
                    <li><img src="img/home.svg" alt=""></li>
                    <li><img src="img/search.svg" alt=""></li>
                    <li><img src="img/libreria.svg" alt=""></li>
                </div>
                <div class="icone-sotto">
                    <li><img class="download" src="img/download.svg" alt=""></li>
                    <li><img class="profile" src="img/profile.svg" alt=""></li>
                </div>
            </ul>
        </nav>
    </div>

    <div class="upgrade">
        <div class="bottone"><span>EFFETTUA L'UPGRADE</span></div>
    </div>

</header>

<main></main>

<footer>

    <div class="brano">
        <div class="immagine"><img src="img/sinister.jpeg" alt=""></div>
        <div class="titolo">
            <h5>Sinister</h5>
            <span>brano</span>
            <span>nome</span>
        </div>
    </div>

    <div class="preferito">
        <i class="far fa-heart"></i>
        <i class="far fa-folder"></i>
    </div>

    <div class="play">
        <div class="icone">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
        </div>
        <div class="minuto"></div>
    </div>

    <div class="volume">
        <i class="fas fa-list-ul"></i>
        <i class="fas fa-desktop"></i>
        <i class="fas fa-volume-up"></i>
        <input class="styled-slider slider-progress" type="range">
    </div>

</footer>

</body>
</html>
